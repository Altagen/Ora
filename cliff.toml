# git-cliff configuration for Ora Package Manager
# Generates changelogs for GitHub releases
# See https://git-cliff.org/docs/configuration

[changelog]
# No header needed for GitHub releases (each release is separate)
header = ""

# Template for the changelog body (GitHub-flavored markdown)
# https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
    ## What's Changed in {{ version }}
{% else %}\
    ## Unreleased Changes
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{{ commit.message | upper_first }}{% if commit.breaking %} âš ï¸ **BREAKING CHANGE**{% endif %} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/Altagen/Ora/commit/{{ commit.id }}))\
    {% endfor %}
{% endfor %}

{% if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
  ## New Contributors â¤ï¸
  {% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
    * @{{ contributor.username }} made their first contribution
      {%- if contributor.pr_number %} in [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }})
      {%- endif %}
  {%- endfor -%}
{%- endif %}\n
"""

# No footer needed for GitHub releases
footer = ""

# remove the leading and trailing whitespace from the templates
trim = true

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
  # Replace issue numbers
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/Altagen/Ora/issues/${2}))" },
]
# regex for parsing and grouping commits (with GitHub-style emojis)
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^doc", group = "<!-- 2 -->ğŸ“ Documentation" },
  { message = "^perf", group = "<!-- 3 -->âš¡ Performance" },
  { message = "^refactor", group = "<!-- 4 -->â™»ï¸ Refactor" },
  { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { message = "^test", group = "<!-- 6 -->âœ… Testing" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 7 -->âš™ï¸ Miscellaneous" },
  { body = ".*security", group = "<!-- 8 -->ğŸ”’ Security" },
  { message = "^revert", group = "<!-- 9 -->âª Revert" },
]
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = false
# regex for matching git tags (no 'v' prefix)
tag_pattern = "[0-9]+\\.[0-9]+\\.[0-9]+"
# regex for skipping tags
skip_tags = "0.1.0-beta.1"
# regex for ignoring tags
ignore_tags = ""
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
